<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/tasksController.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Ionic Task</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <!--<div class="col col-50">
            <button ng-click="removeClick()" class="button button-block button-assertive"
            type="button" name="button">Remove</button>
          </div>-->
          <div class="col col-100">
            <button ng-click="addItem()" class="button button-block button-balanced"
            type="button" name="button">New Task</button>
          </div>
        </div>

        <ion-list show-delete="removeStatus">
          <ion-item ng-repeat="item in list track by $index" ng-hide="hideItem(item)" ng-show="showItem(item)">
            <div class="row">
              <div class="col col-80">
                {{item.name}}
                <!--<ion-delete-button class="ion-minus-circled" ng-click="removeItem(item)"></ion-delete-button>-->
                <ion-option-button ng-click="removeItem(item)" class="button-assertive">Delete</ion-option-button>
                <ion-option-button ng-click="editItem(item)" class="button-positive">Edit</ion-option-button>

              </div>


              <div class="col col-10">
                <button ng-click="markTask(item)" class="button button-small button-positive button-outline"
                type="button " name="button"><i ng-show="item.status" class="icon ion-checkmark"></i></button>
              </div>
            </div>


          </ion-item>
        </ion-list>

      </ion-content>

      <ion-footer-bar class="bar-calm">
        <div class="row">
          <div class="col col-80">
            <strong>See Completed Tasks</strong>
          </div>

          <div class="col col-20">
            <label class="toggle">
              <input ng-model="completed" type="checkbox">

              <div class="track">
                <div class="handle">
                </div>
              </div>
            </label>
          </div>
        </div>


      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
